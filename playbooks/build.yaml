- name: Build Docker Image
  hosts: dockerservers
  gather_facts: false
  remote_user: jenkins  # Use jenkins user instead of root
  tasks:
    - name: Building Docker Image
      docker_image:
         name: omegalul:latest
         source: build
         build:
            path: /var/lib/jenkins/workspace/omegalul
         state: present
         force_source: true
